<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KITTYVERSE GAME</title>
    <link rel="stylesheet" href="styles.css"> <!-- Dış stil dosyası -->
</head>
<body>
    <div id="appContainer">
        <div id="welcomeMessage">KİTTYVERSE GAME</div>
        <div id="gameContainer" style="display: none;">
            <canvas id="gameCanvas" width="600" height="400"></canvas>
            <div id="scoreboard">Skor: 0</div>
            <div id="timeLeft">Kalan Süre: 60s</div>
            <button id="claimRewardsBtn">Ödülleri Al</button>
        </div>
        <button id="connectWalletBtn">Cüzdanı Bağla</button>
    </div>
    <audio id="backgroundMusic" loop>
        <source src="music/music.mp3" type="audio/mpeg">
        Tarayıcınız ses etiketini desteklemiyor.
    </audio>

    <script src="script.js"></script> <!-- Dış JavaScript dosyası -->
</body>
</html>

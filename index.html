<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Game</title>
    <style>
        /* Add any necessary styles here */
        #gameCanvas {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            overflow: hidden;
        }
        .kitten {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('kitten.png'); /* Path to your kitten image */
            background-size: cover;
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome to the Kitten Game!</h1>
    <div id="gameContainer" style="display: none;">
        <div id="gameCanvas"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="timeLeft">Time Left: 60s</div>
        <button id="claimRewardsBtn">Claim Rewards</button>
    </div>
    <button id="connectWalletBtn">Connect Wallet</button>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="wallet.js"></script>
    <script src="script.js"></script>
</body>
</html>

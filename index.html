<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Claw Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script> <!-- Script dosyasını burada ekliyoruz -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #welcomeMessage {
            margin: 20px;
            font-size: 20px;
        }
        #connectWalletBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #gameCanvas {
            border: 2px solid #000; /* Oyun alanının çerçevesi */
            display: block;
            margin: 0 auto; /* Ortalamak için */
        }
        #scoreboard, #timeLeft {
            margin: 10px 0;
            font-size: 18px;
        }
        #claimRewardsBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcomeMessage">Hoş geldiniz! Cüzdanınızı bağlayın.</div>
    <button id="connectWalletBtn">Cüzdanı Bağla</button>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreboard">Score: 0</div>
        <div id="timeLeft">Time Left: 60s</div>
        <button id="claimRewardsBtn">Ödülleri Talep Et</button>
    </div>
</body>
</html>

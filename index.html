<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitten Game</title>
    <style>
        /* Genel stil düzenlemeleri */
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Tam ekran yüksekliği */
            background: url('images/background.jpg') no-repeat center center fixed; /* Arka plan resmi */
            background-size: cover; /* Arka plan resmi boyutlandırma */
            color: #333;
            flex-direction: column; /* Elemanları dikey hizala */
            transition: background 0.5s; /* Arka plan geçiş efekti */
        }

        h1 {
            margin-bottom: 20px; /* Başlık ile düğmeler arasında boşluk */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Başlık gölgesi */
        }

        #gameContainer {
            display: none; /* Başlangıçta gizli */
            text-align: center; /* Oyun alanı içeriklerini ortala */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Gölge efekti */
            background-color: rgba(255, 255, 255, 0.8); /* Yarı şeffaf beyaz arka plan */
        }

        #gameCanvas {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid #000;
            margin: 20px auto; /* Ortala */
            background-color: #ffffff; /* Oyun alanı beyaz */
            overflow: hidden;
            border-radius: 10px; /* Kenar yuvarlama */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Gölge efekti */
        }

        .kitten {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('images/kitten.png'); /* Kedi resmi */
            background-size: cover;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Bootstrap mavi renk */
            color: white;
            transition: background 0.3s; /* Düğme geçiş efekti */
        }

        button:hover {
            background-color: #0056b3; /* Düğme üzerine gelince rengi koyulaştır */
        }

        #scoreboard, #timeLeft {
            font-size: 18px; /* Puan ve zaman yazı boyutu */
            margin: 10px 0;
            color: #555; /* Yazı rengi */
        }
    </style>
</head>
<body>
    <h1 id="welcomeMessage">Welcome to the Kitten Game!</h1>
    <div id="gameContainer">
        <div id="gameCanvas"></div>
        <div id="scoreboard">Score: 0</div>
        <div id="timeLeft">Time Left: 60s</div>
        <button id="claimRewardsBtn">Claim Rewards</button>
    </div>
    <button id="connectWalletBtn">Connect Wallet</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script>
        // Cüzdanı bağlama işlevi
        async function connectWallet() {
            if (window.ethereum) {
                try {
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    document.getElementById('welcomeMessage').innerText = `Connected: ${accounts[0]}`;
                    document.getElementById('connectWalletBtn').style.display = 'none';
                    document.getElementById('gameContainer').style.display = 'block'; // Cüzdan bağlandıktan sonra oyunu göster
                    startGame(); // Oyunu başlat
                } catch (error) {
                    console.error("Wallet connection failed: ", error);
                }
            } else {
                alert("Please install MetaMask!");
            }
        }

        // Oyun başlatma işlevi (örnek)
        function startGame() {
            console.log("Game started!");
            // Örnek: Kedileri rastgele yerleştirme
            spawnKittens();
        }

        // Kedileri oluşturma işlevi (örnek)
        function spawnKittens() {
            const canvas = document.getElementById('gameCanvas');
            for (let i = 0; i < 5; i++) {
                const kitten = document.createElement('div');
                kitten.className = 'kitten';
                kitten.style.top = Math.random() * (canvas.offsetHeight - 50) + 'px';
                kitten.style.left = Math.random() * (canvas.offsetWidth - 50) + 'px';
                canvas.appendChild(kitten);
            }
        }

        // Cüzdan bağlama butonu tıklama olayı
        document.getElementById('connectWalletBtn').addEventListener('click', connectWallet);
    </script>
    <script src="wallet.js"></script>
    <script src="script.js"></script>
</body>
</html>

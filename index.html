<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitty Claw Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="script.js" defer></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
        }
        #welcomeMessage {
            margin: 20px;
            font-size: 20px;
        }
        #connectWalletBtn {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #gameContainer {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        #gameTitle {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #gameCanvas {
            border: 2px solid #000;
            display: block;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            background-color: #f0f0f0;
            height: 300px;
            width: 400px;
        }
        .kitten {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('kitten.png'); /* Kedilerin resmi burada tanımlanıyor */
            background-size: cover;
        }
        #scoreboard, #timeLeft {
            margin: 10px 0;
            font-size: 18px;
        }
        #claimRewardsBtn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcomeMessage">Welcome to Kitty Claw Machine! Please connect your wallet.</div>
    <button id="connectWalletBtn">Connect Wallet</button>
    <div id="gameContainer">
        <div id="gameTitle">Catch the Kittens!</div>
        <canvas id="gameCanvas" width="400" height="300"></canvas>
        <div id="scoreboard">Score: 0</div>
        <div id="timeLeft">Time Left: 60s</div>
        <button id="claimRewardsBtn">Claim Rewards</button>
    </div>
</body>
</html>
